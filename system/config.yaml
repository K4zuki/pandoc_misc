---
### Pandoc's LaTeX options
linkcolor: black
urlcolor: black
citecolor: black
documentclass: bxjsbook
classoption:
  - xelatex
  - pandoc
  - jafont=noto
  - ja=standard
  - textwidth=45zw
  - number-of-lines=38
  - base=10pt
  - openany
watermarkoption:
  - contents=
fontsize: 10
papersize: b5
secnumdepth: 3
mainfont: Noto Sans CJK JP
mainfontoptions:
  - AutoFakeSlant=0.2
  - AutoFakeBold
sansfont: Noto Sans CJK JP
sansfontoptions:
  - AutoFakeSlant=0.2
  - AutoFakeBold
monofont: Noto Sans Mono CJK JP
monofontoptions:
  - Scale=MatchLowercase
  - Mapping=tex-ansi
  - AutoFakeBold
mainlang: Japanese
mathfont: Noto Serif CJK JP
CJKmainfont: Noto Serif CJK JP
CJKsansfont: Noto Sans CJK JP
CJKmonofont: Noto Sans Mono CJK JP
CJKoptions:
  - AutoFakeSlant=0.2
  - AutoFakeBold
#geometry: "top=30truemm,bottom=30truemm,left=20truemm,right=20truemm"

### pandoc-crossref options
listings: true
secPrefix: Chapter
codeBlockCaptions: true
nameInLink: true
figureTitle: "^~&#9650;~^ Figure"
tableTitle: "~^&#9660;^~ Table"
listingTitle: "~^&#9660;^~ List"

### extra LaTeX template options
tables: true
chapters: true

### pandocker-lua-filters options
lgeometry: "top=30truemm,bottom=30truemm,left=20truemm,right=20truemm"
#include: [markdown, images, data, Out]
...
